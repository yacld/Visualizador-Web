<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib\bootstrap4\css\bootstrap.min.css">
    <!-- Referencia al archivo css -->
     <link rel="stylesheet" type="text/css" href="CSS\style.css">
     <script src="lib\jquery-ui-1.12.1\jquery\jquery.js"></script>
     <!-- Script necesario para el uso de Three. js y bootstrao -->
     <script src="lib\three.js"></script>
 		 <script src ="lib\OrbitControls.js"></script>
     <title>Visualizador VSyM</title>

   </head>

   <body class="text-center">

     <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
       <header class="masthead mb-auto">
         <div class="inner">
           <h3 class="masthead-brand"><a class="nav-link active" href="#">Visualizador VSyM</a></h3>
           <nav class="nav nav-masthead">
             <a class="nav-link active" href="#">inicio</a>
             <a class="nav-link" href="#"></a>
             <a class="nav-link" href="info.html">informacion</a>
           </nav>
         </div>
       </header>

       <div class = "container-fluid">
         <div class = "row">
           <main role="main" class="inner cover">
             <div class="custom-file" id="customFile">
               <input type="file" class="custom-file-input" id="exampleInputFile" aria-describedby="fileHelp">
               <label class="custom-file-label" for="exampleInputFile">
                 Seleccionar Archivo
               </label>
             </div>

               <div class="container" id="espacio" >

                   <div id = "progress" class="progress">
                     <div id = "progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                         aria-valuenow="0" aria-valuemin="0"  aria-valuemax="100" style="">         </div>
                   </div>

               </div>

           </main>

           <nav class="d-none d-md-block bg-light sidebar" id="MenuVoronoi">

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mb-2">
                  <span>MenuVoronoi3D</span>
                </h6>
            <div id = "voronoiMenu">
                <ul class="nav flex-column" id="vor">
                  <li class="nav-item">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="Check1" onchange="vBlue(0,0,1)">
                      <label class="form-check-label" for="exampleCheck1">Azul</label>
                    </div>
                  </li>

                  <li class="nav-item">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="Check2" onchange="vGrises(1,1,1)">
                      <label class="form-check-label" for="exampleCheck1">Grises</label>
                    </div>
                  </li>
                  <li class="nav-item">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="Check3" onchange="autoR()">
                      <label class="form-check-label" for="exampleCheck1">Auto Rotar</label>
                    </div>
                  </li>
                </ul>
              </div>
            </nav>
            <nav class="d-none d-md-block bg-light sidebar" id="MenuRedPorosa">

                 <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mb-2">
                   <span>MenuRedPorosa</span>
                 </h6>
             <div id = "porosMenu">
                 <ul class="nav flex-column" id="vor">
                   <li class="nav-item">
                     <div class="form-check">
                       <input type="checkbox" class="form-check-input" id="Checkrp1" onchange="rAzul(.25,.5,1)">
                       <label class="form-check-label" for="exampleCheck1">Azul</label>
                     </div>
                   </li>

                   <li class="nav-item">
                     <div class="form-check">
                       <input type="checkbox" class="form-check-input" id="Checkrp2" onchange="rGrises(.25,.5,.75)">
                       <label class="form-check-label" for="exampleCheck1">Grises</label>
                     </div>
                   </li>
                   <li class="nav-item">
                     <div class="form-check">
                       <input type="checkbox" class="form-check-input" id="Checkrp3" onchange="rAutoR()">
                       <label class="form-check-label" for="exampleCheck1">Auto Rotar</label>
                     </div>
                   </li>
                 </ul>
               </div>
             </nav>
             <nav class="d-none d-md-block bg-light sidebar" id="MenuParticulas">

                  <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mb-2">
                    <span>Particulas</span>
                  </h6>
              <div id = "particulasMenu">
                  <ul class="nav flex-column" id="vor">
                    <li class="nav-item">
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="" onchange="">
                        <label class="form-check-label" for="exampleCheck1">Algo</label>
                      </div>
                    </li>

                    <li class="nav-item">
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="" onchange="">
                        <label class="form-check-label" for="exampleCheck1">Grises</label>
                      </div>
                    </li>
                    <li class="nav-item">
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="" onchange="">
                        <label class="form-check-label" for="exampleCheck1"></label>
                      </div>
                    </li>
                  </ul>
                </div>
              </nav>


         </div>
       </div>

       <script>

       </script>

       <footer class="mastfoot mt-auto">
         <div class="inner">
           <!--<p><a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>-->
         </div>
       </footer>
     </div>

    <script src = "JS\index.js">		</script>
    <script src = "JS\menured.js">		</script>    
    <script src = "JS\voronoi.js">		</script>
    <script src = "JS\redporosa.js">		</script>

    <script src="lib\bootstrap4\js\bootstrap.min.js"></script>
    <script src="lib\jquery-ui-1.12.1\jquery-ui.js"></script>

  </body>
</html>
