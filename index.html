<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libraries\bootstrap4\css\bootstrap.min.css">
    <!-- Referencia al archivo css -->
     <link rel="stylesheet" type="text/css" href="CSS\style.css">

     <title>Visualizador AAA</title>

   </head>

   <body class="text-center">

     <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
       <header class="masthead mb-auto">
         <div class="inner">
           <h3 class="masthead-brand"><a class="nav-link active" href="#">VISUALIZADOR AAA</a></h3>
           <nav class="nav nav-masthead">
             <a class="nav-link active" href="#">inicio</a>
             <a class="nav-link" href="#"></a>
             <a class="nav-link" href="#">informacion</a>
           </nav>
         </div>
       </header>

       <main role="main" class="inner cover">

           <div class="custom-file">
             <input type="file" class="custom-file-input" id="customFile">
             <label class="custom-file-label" for="customFile">Selecciona archivo</label>
           </div>


           <div class="container" id="espacio" >

               <div class="progress">
                 <div class="progress-bar progress-bar-striped progress-bar-animated"
                     role="progressbar" aria-valuenow="100" aria-valuemin="100"
                     aria-valuemax="100" style="width: 100%">
                 </div>
               </div>

           </div>



       </main>

       <footer class="mastfoot mt-auto">
         <div class="inner">
           <!--<p><a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>-->
         </div>
       </footer>
     </div>
    <script type="text/javascript" src="data.json"></script>
    <!-- Script necesario para realizar la red -->
    <script src = "JS\index.js">		</script>

    <!-- Script necesario para el uso de Three. js y bootstrao -->
    <script src="libraries\three.js"></script>
		<script src ="libraries\OrbitControls.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="libraries\jquery-3.3.1.slim.min.js" ></script>
    <script src="libraries\popper.min.js" ></script>
    <script src="libraries\bootstrap4\js\bootstrap.min.js"></script>

  </body>
</html>
