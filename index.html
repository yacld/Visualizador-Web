<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libraries\bootstrap4\css\bootstrap.min.css">
    <!-- Referencia al archivo css -->
     <link rel="stylesheet" type="text/css" href="CSS\index.css">

    <title>Visualizador</title>
  </head>
  <body>
    <div class ="container-fluid" >
      <!-- -->
      <h1>VISUALIZADOR (Red Voronoi)</h1>

      <div class ="row">
        <div class="col-sm-2">    </div>

        <div class="col-sm-8">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Selecciona archivo</label>
          </div>
        </div>
      </div>

      <div class ="row">
        <div class="container" id="espacio" >

            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated"
                  role="progressbar" aria-valuenow="100" aria-valuemin="100"
                  aria-valuemax="100" style="width: 100%">
              </div>
            </div>

        </div>
      </div>


    </div>

    <!-- Script necesario para realizar la red -->
    <script src = "JS\index.js">		</script>

    <!-- Script necesario para el uso de Three. js y bootstrao -->
    <script src="libraries\three.js"></script>
		<script src ="libraries\OrbitControls.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="libraries\jquery-3.3.1.slim.min.js" ></script>
    <script src="libraries\popper.min.js" ></script>
    <script src="libraries\bootstrap4\js\bootstrap.min.js"></script>

  </body>
</html>
